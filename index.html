<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="./javascript/singlePlayerMode.js"></script>
    <script src="./javascript/setupGame.js"></script>
    <script src='./javascript/boardLogic.js'></script>
    <script src='./javascript/boom.js'></script>
    <script src='./javascript/animateToken.js'></script>
    <script src="./javascript/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <title>Connect 4</title>
</head>

<body>
    <div class="landingPage">
        <div class="landingHeader">
          <h1>NATURE CONNECT</h1>
        </div>
        <div class="landingBody">
            <div class="landingPlayer">
                <p>Select your token to play!</p>
                <div class="nameContainer">

                    <div class= "playerContainer">
                        <input type="text" class="playerName" id="playerName1" placeholder="Player1" maxlength="10">
                        <!-- <p class="playerName"> Player 1</p> -->
                    </div>
                    <div class = "playerContainer">
                        <input type="text" class="playerName" id="playerName2" placeholder="AI" maxlength="10">
                        <!-- <p class="playerName"> Player 2</p> -->
                        <div class="opponentList">
                            <select name='opponent' class="opponentSelect" onchange="setupGame.inputChange(this.value)">
                                <option value="AI" class="others">AI</option>
                                <option value="Player2" class="others">Human</option>
                            </select>
                        </div>
                    </div>
                    <div class="playerImg1">
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="playerImg2">
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="playTo">
                        <p>Playing for Best of</p>
                        <select name='bestOf' class="bestOfOptions">
                            <option value="1" class="others">1</option>
                            <option value="3" class="others">3</option>
                            <option value="5" class="others">5</option>
                            <option value="7" class="others">7</option>
                            <option value="9" class="others">9</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="tokens">
                <div class="token1"></div>
                <div class="token2"></div>
                <div class="token3"></div>
                <div class="token4"></div>
            </div>
            <div class="start">
                <button class="startBtn">Start!</button>
            </div>
        </div>
    </div>
    <div class="mainPage hide">
        <div class="header">
            <h1>NATURE CONNECT</h1>
        </div>
        <div class="statsContainer">
            <p>Playing for Best of
                <span class="playToNumber">1</span>
            </p>
            <h2>
                <span class="playerDisplay1">0</span> to
                <span class="playerDisplay2">0</span>
            </h2>
            <button class="resetBtn">Reset</button>
        </div>
        <div class="mainContainer">
            <div class="playerContainer">
                <div class="player1 activePlayer">PLAYER ONE</div>
                <div class="player2"> PLAYER TWO</div>
            </div>
            <div class="gameContainer">
                <div class="tokenHoverContainer">
                    <div class="column0">
                        <img class="faux" alt="">
                    </div>
                    <div class="column1">
                        <img class="faux" alt="">
                    </div>
                    <div class="column2">
                        <img class="faux" alt="">
                    </div>
                    <div class="column3">
                        <img class="faux" alt="">
                    </div>
                    <div class="column4">
                        <img class="faux" alt="">
                    </div>
                    <div class="column5">
                        <img class="faux" alt="">
                    </div>
                    <div class="column6">
                        <img class="faux" alt="">
                    </div>
                </div>
                <div class="gameboard">
                    <div class="column0 row0"></div>
                    <div class="column0 row1"></div>
                    <div class="column0 row2"></div>
                    <div class="column0 row3"></div>
                    <div class="column0 row4"></div>
                    <div class="column0 row5"></div>

                    <div class="column1 row0"></div>
                    <div class="column1 row1"></div>
                    <div class="column1 row2"></div>
                    <div class="column1 row3"></div>
                    <div class="column1 row4"></div>
                    <div class="column1 row5"></div>

                    <div class="column2 row0"></div>
                    <div class="column2 row1"></div>
                    <div class="column2 row2"></div>
                    <div class="column2 row3"></div>
                    <div class="column2 row4"></div>
                    <div class="column2 row5"></div>

                    <div class="column3 row0"></div>
                    <div class="column3 row1"></div>
                    <div class="column3 row2"></div>
                    <div class="column3 row3"></div>
                    <div class="column3 row4"></div>
                    <div class="column3 row5"></div>

                    <div class="column4 row0"></div>
                    <div class="column4 row1"></div>
                    <div class="column4 row2"></div>
                    <div class="column4 row3"></div>
                    <div class="column4 row4"></div>
                    <div class="column4 row5"></div>

                    <div class="column5 row0"></div>
                    <div class="column5 row1"></div>
                    <div class="column5 row2"></div>
                    <div class="column5 row3"></div>
                    <div class="column5 row4"></div>
                    <div class="column5 row5"></div>

                    <div class="column6 row0"></div>
                    <div class="column6 row1"></div>
                    <div class="column6 row2"></div>
                    <div class="column6 row3"></div>
                    <div class="column6 row4"></div>
                    <div class="column6 row5"></div>
                </div>
            </div>
            <div class="winMsg"></div>
        </div>
    </div>
</body>

</html>
