<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>score keeper</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="partial_scoreKeeper.js"></script>
</head>
<body>
	<section class="score_keeper">
		<h1><span class="player1Display">0</span> to <span class="player2Display">0</span></h1>
		<p>Playing for Best of </p>
		<select name ='bestOf' id="bestOfOptions">
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5">5</option>
			<option value="7">7</option>
			<option value="9">9</option>
			<option value="11">11</option>
		</select>
		<button class="bestOfSet">Set</button>
	</section>
	
</body>
</html>
