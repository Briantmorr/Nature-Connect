<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>landing page partial</title>
	<link rel="stylesheet" href="partial_landingPage.css">

</head>
<body>
	<div class="landingContainer">
		<div class="landingHeader">Header</div>
		<div class="landingBody">
			<div class="landingPlayer">
				<div>
					<input type="text" placeholder="Player1">
					<button class="setPlayer1">set1</button>
				</div>
				<div>
					<input type="text" placeholder="Player2">
					<button class="setPlayer2">set2</button>
				</div>
				<div class="player1Img"></div>
				<div class="player2Img"></div>
				<div class="playTo">
					<p>Playing for Best of </p>
					<select name ='bestOf' id="bestOfOptions">
						<option value="1">1</option>
						<option value="3">3</option>
						<option value="5">5</option>
						<option value="7">7</option>
						<option value="9">9</option>
						<option value="11">11</option>
					</select>
				</div>
			</div>
			<div class="tokens">
				<div class="token1"></div>
				<div class="token2"></div>
				<div class="token3"></div>
				<div class="token4"></div>
				<div class="token5"></div>
				<div class="token6"></div>
			</div>
			<div class="start">
				<button class="startBtn">Start!</button>
			</div>
		</div>
		
	</div>
</body>
</html>
