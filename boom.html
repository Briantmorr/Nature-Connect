.particle {
	position: absolute;
    width: 5px; height: 5px;
    left: 50%;
    top: 50%;
    transition-timing-function: linear;
 /*  &:nth-child(#{$i + 1}) { */

    background: red;

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    
</head>
<body>
    <button>Explode</button>

</body>
<script>

    function spawnParticle(transform, delay, lifeTime){
        

        function birthMe(){
            var boom = $("<div>").addClass('particle').css({
                
                'background-color': 'red',
                'transition-duration': lifeTime+'ms',
            })
            function killMe(){
                boom.remove();
        
            }
            $("body").append(boom);
            function GO(){
                boom.css({
                    left: transform.x+'%',
                    top: transform.y+'%'
                });
            }
            setTimeout(GO, 50);
            setTimeout(killMe, lifeTime);
        }
        setTimeout(birthMe, delay)
        

    }
    
    $("button").click(explode);
    function explode(){

        for(var i = 0; i<400; i++){
            var transform = {x: random(), y: random()}; //where I'm going to go
            var animationDelayTime = Math.random()*500; //how long I'll wait to be be born
            var lifeTime = (Math.random()*2000)+300; //how long I'll live when I'm born
            spawnParticle(transform, animationDelayTime, lifeTime);
        }
    }
    
    function random(min=0, max=100){
        return Math.floor(Math.random() * (max-min)) - min;
    }
    </script>
